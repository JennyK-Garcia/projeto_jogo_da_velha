<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_incial.css">
    <title></title>
</head>
<body>
    <div class="conteiner">
        <div class="card">
            <img src="./assets/images/isepe.png" class="img">
            <form class="form-group" id="dataForm">
                <label for="name">Jogador 1</label>
                <input style="margin-bottom: 10px;" type="text" id="name" name="name" required>
                
                <label for="email">Telefone:</label>
                <input style="margin-bottom: 10px;" type="tel" id="email" name="email" required>

                <label for="name2">Jogador 2</label>
                <input style="margin-bottom: 10px;" type="text" id="name2" name="name2" required>
                
                <label for="email">Telefone:</label>
                <input style="margin-bottom: 10px;" type="tel" id="email2" name="email2" required>
                
                <input class="btn" type="submit" value="Enviar">
                <h3>Insira seu nome e numero para continuar</h3>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
